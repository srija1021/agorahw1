<html>
    <head>
        <title> Agora Homework 1 </title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logoContainer">
            <img id="logo" src="assets/agoraLogo.png"/>
        </div>
        <div id="flexContainer">
            <div class="left-pane">
                <div id="pictureContainer">
                    <img id="picture" src="assets/Video_Conf.svg"/>
                </div>
                <div id="textBox">
                    <span id="bottomText">
                        Chat with your <strong>closest friends</strong> no matter how far they are
                    </span>
                </div>
            </div>
            <div class="right-pane">
                <div class="loginContainer">
                    <span id="headingText">
                        Login and enjoy <span id="highlighted">unlimited</span> video calling
                    </span>
                    <br/>
                    <input type="text" id="email" placeholder="Email"/>
                    <br/>
                    <input type="password" id="password" placeholder="Password"/>
                    <br/>
                    <button class="loginButton">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
